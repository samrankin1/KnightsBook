{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<script src="{% static 'main.js' %}"></script>
</head>
<body>
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>
			{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}ERROR: {% endif %}
			{{ message }}
		</li>
		{% endfor %}
	</ul>
	{% endif %}

	<a href="{% url 'contacts:index' %}">Home</a><br />
	<a href="{% url 'contacts:logout' %}">Logout</a>

	<h1>Edit Contact</h1>

	<form action="{% url 'contacts:edit' id %}" method="post">
		{% csrf_token %}
		<input type="text" name="name_first" placeholder="First name" maxlength="40" value="{{ name_first }}" required autofocus>
		<input type="text" name="name_last" placeholder="Last name" maxlength="40" value="{{ name_last }}" required>
		<input type="text" name="phone_home" placeholder="Home phone" maxlength="20" value="{{ phone_home }}">
		<input type="text" name="phone_work" placeholder="Work phone" maxlength="20" value="{{ phone_work }}">
		<input type="text" name="addr_street" placeholder="Street address" maxlength="40" value="{{ addr_street }}">
		<input type="text" name="addr_city" placeholder="Address city" maxlength="40" value="{{ addr_city }}">
		<button type="submit">Update</button>
	</form>
</body>
</html>
