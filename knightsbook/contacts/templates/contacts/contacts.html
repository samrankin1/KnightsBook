<!--{% load static %}-->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap&subset=latin-ext" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link href="static/styles.css" rel="stylesheet">
	<script src="static/jquery.js"></script>
	<script src="static/main.js"></script>
</head>
<body>
	<!--{% if messages %}-->
	<ul class="alert">
		<div class="close-alert">✖️</div>
		<!--{% for message in messages %}-->
		<li>
		<!--{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}-->
			<div class="alert-red">
				<!--ERROR: {{ message }}-->
			</div>
			<!--{% else %}-->
			<div class="alert-blue">
				<!--{{ message }} {% endif %}-->
			</div>
		</li>
		<!--{% endfor %}-->
	</ul>
	<!--{% endif %}-->

	<div class="header">
		<h1><b>knights</b>book</h1>
	</div>

	<div class="topbar">
		<a style="float:left" href="create.html">New Contact</a>
		<a style="float:right" href="{% url 'contacts:logout' %}">Logout</a>
	</div>

	<div class="sidebar">
		<div class="searchbar">
			<form action="{% url 'contacts:contacts' %}">
				<input type="text" name="search" placeholder="Search" maxlength="40" {% if search %} value="{{ search }}" {% endif %}>
				<!--<button type="submit">Filter</button>-->
			</form>
		</div>

		<!--{% if contacts %}-->
		<ul>
			<!--{% for id, name_first, name_last, phone_home, phone_work, addr_street, addr_city in contacts %}-->
			<li>
				<a href="{% url 'contacts:contact' id %}">{{ name_first }} {{ name_last }}</a>
			</li>
			<!--{% endfor %}-->
		</ul>
		<!--{% else %}-->
		<div class="no-items">
			<h2>No contacts found</h2>
		</div>
		<!--{% endif %}-->
	</div>
	<div class="content-container">
		<div class="content">
			<h2>No contact selected</h2>
		</div>
	</div>

</body>
</html>
